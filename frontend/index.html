<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
        }
        table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        table tr:hover {
            background: #f5f5f5;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        #trendChart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç EcoTrack Dashboard</h1>
            <p>Suivi des √©missions CO2 et de la qualit√© de l'air</p>
        </header>

        <!-- Filtres et Affichage des Donn√©es - √âmissions CO2 -->
        <div class="card">
            <h2>üìä √âmissions CO2</h2>
            <div class="filters">
                <input type="text" id="country" placeholder="Pays (ex: France)">
                <select id="sector">
                    <option value="">Tous les secteurs</option>
                    <option value="Power">Power</option>
                    <option value="Industry">Industry</option>
                    <option value="Transport">Transport</option>
                    <option value="Residential">Residential</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Agriculture">Agriculture</option>
                </select>
                <input type="date" id="dateFrom">
                <input type="date" id="dateTo">
                <button onclick="fetchEmissions()">Rechercher</button>
            </div>
            <div id="errorEmissions" class="error"></div>
            <div id="emissionsTable"></div>
        </div>

        <!-- Qualit√© de l'Air -->
        <div class="card">
            <h2>üå´Ô∏è Qualit√© de l'Air</h2>
            <div class="filters">
                <input type="text" id="city" placeholder="Ville">
                <input type="text" id="countryAir" placeholder="Pays">
                <input type="date" id="airDateFrom">
                <input type="date" id="airDateTo">
                <button onclick="fetchAirQuality()">Rechercher</button>
            </div>
            <div id="errorAir" class="error"></div>
            <div id="airTable"></div>
        </div>

        <!-- Liste des Utilisateurs -->
        <div class="card">
            <h2>üë• Utilisateurs</h2>
            <button onclick="fetchUsers()">Afficher les utilisateurs</button>
            <div id="errorUsers" class="error"></div>
            <div id="usersTable"></div>
        </div>

        <!-- Formulaire Cr√©ation/Modification -->
        <div class="card">
            <h2>‚ûï Cr√©er un Utilisateur</h2>
            <form id="userForm" onsubmit="createUser(event)">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit">Cr√©er</button>
            </form>
            <div id="formError" class="error"></div>
        </div>

        <!-- Statistiques -->
        <div class="card">
            <h2>üìà Statistiques - Moyennes Polluants</h2>
            <div class="filters">
                <input type="date" id="statsFrom" placeholder="Date d√©but">
                <input type="date" id="statsTo" placeholder="Date fin">
                <input type="text" id="statsZone" placeholder="Zone/Pays">
                <button onclick="fetchAirStats()">Calculer</button>
            </div>
            <div id="airStats"></div>
        </div>

        <div class="card">
            <h2>üìà Statistiques - √âvolution CO2</h2>
            <div class="filters">
                <input type="text" id="trendZone" placeholder="Zone/Pays">
                <select id="trendPeriod">
                    <option value="monthly">Mensuel</option>
                    <option value="yearly">Annuel</option>
                </select>
                <button onclick="fetchTrend()">G√©n√©rer</button>
            </div>
            <canvas id="trendChart"></canvas>
        </div>
    </div>

    <script>
        const API = 'http://127.0.0.1:8000';
        let chart = null;

        function showError(id, msg) {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        async function fetchEmissions() {
            const country = document.getElementById('country').value;
            const sector = document.getElementById('sector').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            let url = `${API}/emissions?limit=50`;
            if (country) url += `&country=${country}`;
            if (sector) url += `&sector=${sector}`;
            if (dateFrom) url += `&date_from=${dateFrom}`;
            if (dateTo) url += `&date_to=${dateTo}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erreur lors de la r√©cup√©ration');
                
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('emissionsTable').innerHTML = '<p>Aucune donn√©e trouv√©e.</p>';
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Pays</th>
                                <th>Secteur</th>
                                <th>Date</th>
                                <th>Valeur (Mt CO2)</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.forEach(item => {
                    html += `
                        <tr>
                            <td>${item.country}</td>
                            <td>${item.sector}</td>
                            <td>${item.date}</td>
                            <td>${item.value.toFixed(2)}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                document.getElementById('emissionsTable').innerHTML = html;
                
            } catch (error) {
                showError('errorEmissions', error.message);
            }
        }

        async function fetchAirQuality() {
            const city = document.getElementById('city').value;
            const country = document.getElementById('countryAir').value;
            const dateFrom = document.getElementById('airDateFrom').value;
            const dateTo = document.getElementById('airDateTo').value;
            
            let url = `${API}/air-quality?limit=50`;
            if (city) url += `&city=${city}`;
            if (country) url += `&country=${country}`;
            if (dateFrom) url += `&date_from=${dateFrom}`;
            if (dateTo) url += `&date_to=${dateTo}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erreur lors de la r√©cup√©ration');
                
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('airTable').innerHTML = '<p>Aucune donn√©e trouv√©e.</p>';
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Ville</th>
                                <th>Pays</th>
                                <th>Date</th>
                                <th>PM2.5</th>
                                <th>PM10</th>
                                <th>NO2</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.forEach(item => {
                    html += `
                        <tr>
                            <td>${item.city}</td>
                            <td>${item.country}</td>
                            <td>${item.date}</td>
                            <td>${item.pm25.toFixed(1)}</td>
                            <td>${item.pm10.toFixed(1)}</td>
                            <td>${item.no2.toFixed(1)}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                document.getElementById('airTable').innerHTML = html;
                
            } catch (error) {
                showError('errorAir', error.message);
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetch(`${API}/users?limit=50`);
                if (!response.ok) throw new Error('Erreur lors de la r√©cup√©ration');
                
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('usersTable').innerHTML = '<p>Aucun utilisateur trouv√©.</p>';
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Cr√©√© le</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.forEach(user => {
                    html += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>${user.created_at}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                document.getElementById('usersTable').innerHTML = html;
                
            } catch (error) {
                showError('errorUsers', error.message);
            }
        }

        async function fetchAirStats() {
            const dateFrom = document.getElementById('statsFrom').value;
            const dateTo = document.getElementById('statsTo').value;
            const zone = document.getElementById('statsZone').value;
            
            let url = `${API}/stats/air/averages?`;
            if (dateFrom) url += `date_from=${dateFrom}&`;
            if (dateTo) url += `date_to=${dateTo}&`;
            if (zone) url += `zone=${zone}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erreur lors de la r√©cup√©ration');
                
                const data = await response.json();
                
                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>PM2.5</th>
                                <th>PM10</th>
                                <th>NO2</th>
                                <th>SO2</th>
                                <th>CO</th>
                                <th>O3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${data.pm25_avg} ¬µg/m¬≥</td>
                                <td>${data.pm10_avg} ¬µg/m¬≥</td>
                                <td>${data.no2_avg} ¬µg/m¬≥</td>
                                <td>${data.so2_avg} ¬µg/m¬≥</td>
                                <td>${data.co_avg} mg/m¬≥</td>
                                <td>${data.o3_avg} ¬µg/m¬≥</td>
                            </tr>
                        </tbody>
                    </table>
                `;
                
                document.getElementById('airStats').innerHTML = html;
                
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        async function createUser(event) {
            event.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch(`${API}/users/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(userData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erreur lors de la cr√©ation');
                }
                
                alert('Utilisateur cr√©√© avec succ√®s !');
                document.getElementById('userForm').reset();
                fetchUsers();
                
            } catch (error) {
                showError('formError', error.message);
            }
        }

        async function fetchTrend() {
            const zone = document.getElementById('trendZone').value;
            const period = document.getElementById('trendPeriod').value;
            
            let url = `${API}/stats/co2/trend?period=${period}`;
            if (zone) url += `&zone=${zone}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erreur lors de la r√©cup√©ration');
                
                const data = await response.json();
                
                if (chart) chart.destroy();
                
                const ctx = document.getElementById('trendChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: '√âmissions CO2 (Mt)',
                            data: data.values,
                            borderColor: 'rgb(102, 126, 234)',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: true }
                        }
                    }
                });
                
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        // Charger donn√©es initiales
        fetchEmissions();
    </script>
</body>
</html>
